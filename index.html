
<!-- Youtube Iframe -->
<iframe></iframe>
<script>
  // replace with new Id
  const soundtrackId = "0pEd9xtsMvA";
  // get iframe element
  const iframe = document.querySelector("iframe");
  iframe.src =
    "https://www.youtube.com/embed/" + soundtrackId + "?rel=0&enablejsapi=1";
  iframe.className = "hiddenFrame";
  iframe.id = "player";

  let tag = document.createElement("script");

  tag.src = "https://www.youtube.com/iframe_api";
  let firstScriptTag = document.getElementsByTagName("script")[0];
  firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

  let player;

  function onYouTubeIframeAPIReady() {
    player = new YT.Player("player", {
      events: {
        onReady: onPlayerReady
      }
    });
  }

  function onPlayerReady() {
    const btnplay = document.getElementById("btnplay");
    btnplay.addEventListener("click", function () {
      console.log("clicked play");
      player.playVideo();
    });
  }

  const revealZone = document.getElementById("player");
</script>
<button id="btnplay">PLAY</button>
<button id="reveal">Audio Reveal</button>
<script>
  // get reveal button and on click change iframe opacity to 1
  const reveal = document.getElementById("reveal");
  reveal.addEventListener("click", function () {
    iframe.style.opacity = "1";
  });
</script>

  body {
    display: flex;
    flex-direction: column;
  }
  button {
    margin-bottom: 20px;
  }
  .hiddenFrame {
    opacity: 0;
  }
</style>
